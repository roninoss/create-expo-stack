on:
  push:
    paths: ['cli/**']
name: run-tests
jobs:
  build-and-test:
    name: build-and-test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: cli
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v5
        with:
          node-version: 22

      - run: bun install
      - run: bun run build
      - run: bun run test
